name: Auto PR from Developer Branch

on:
  push:
    branches:
      - Developer

jobs:
  open_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Atualizado para a vers√£o mais recente

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: 'Automated Pull Request'
          body: |
            This pull request is automatically created from the Developer branch.
            
            ## üìù Revisores
            [@WillDantasJPG](link) | [@Danielr194](link)
          base: main  # A branch para a qual a PR ser√° aberta
          head: Developer
          draft: false  # Altere para true se quiser que o PR seja um rascunho
