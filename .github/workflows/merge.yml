name: Merge Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - Developer

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17' 
          distribution: 'adopt'
          cache: maven

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Merge Dev into Main
        run: |
          echo "Starting merge process..."
          git fetch origin
          git checkout main
          git pull origin main
          if git merge --no-ff origin/Developer; then
            git push origin main
          else
            echo "Merge conflict detected. Please resolve conflicts manually."
            gh pr comment ${{ github.event.pull_request.number }} --body "Merge conflict detected while trying to merge into main. Please resolve conflicts before proceeding."
            exit 1

      - name: Notify on PR
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "New Pull Request opened! @team-name"

      - name: Notify Success
        if: success()
        run: echo "Merge completed successfully!"
